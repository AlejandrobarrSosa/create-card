<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Formulario con Tarjeta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="centered-form bg-white p-4 shadow rounded">
            <h4 class="mb-4 text-center">Formulario de Usuario</h4>
            <form id="userForm">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Tu nombre" required>
                </div>
                <div class="mb-3">
                    <label for="apellidos" class="form-label">Apellidos</label>
                    <input type="text" class="form-control" id="apellidos" placeholder="Tus apellidos" required>
                </div>
                <div class="mb-3">
                    <label for="anoNacimiento" class="form-label">Año de nacimiento</label>
                    <input type="number" class="form-control" id="anoNacimiento" placeholder="1990" required>
                </div>
                <div class="mb-3">
                    <label for="profesion" class="form-label">Profesión</label>
                    <input type="text" class="form-control" id="profesion" placeholder="Tu profesión" required>
                </div>
                <button type="button" class="btn btn-primary w-100" onclick="mostrarDatos()">Mostrar en tarjeta</button>
            </form>
        </div>

        <div id="tarjeta" class="centered-form mt-4" style="display: none;">
            <div class="card shadow-sm">
                <div class="card-body">
                    <p class="card-text"><strong>Nombre:</strong> <span id="cardNombre"></span></p>
                    <p class="card-text"><strong>Apellidos:</strong> <span id="cardApellidos"></span></p>
                    <p class="card-text"><strong>Año de nacimiento:</strong> <span id="cardAno"></span></p>
                    <p class="card-text"><strong>Profesión:</strong> <span id="cardProfesion"></span></p>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>

</body>

</html>
